<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 6</title>
    <meta name="description" content="basic template for SIT 725 Prac 6">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 6">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 6">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo">
                <img class="user-image-size" src="images/user_image.png">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a target="_blank" href="https://www.linkedin.com/in/adhish-anand-ab7591199/">
                        LinkedIn
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT 725 Week 6</h1>
                    <p class="flow-text">Task 6.2D</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/Mickey-Mouse.jpg">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton"
                        href="#modal1">
                        <i class="material-icons left">auto_fix_high</i>
                        Click Me
                    </a>
                </div>
            </div>
            <div class="row" id="card-section"></div>
        </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form id="kittenForm" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="title" type="text" class="validate" name="title">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="subTitle" type="text" class="validate" name="color">
                            <label for="subTitle">Color</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="path" type="text" class="validate" name="image">
                            <label for="path">Path</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="description" type="text" class="validate" name="description">
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <button type="submit" class="waves-effect waves-light btn" id="formSubmit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Establish a connection to the server
        let socket = io();

        // Listen for 'number' event and log the received number
        socket.on('number', (msg) => {
            console.log('Random number:', msg);
        });
    </script>

</body>

</html>
